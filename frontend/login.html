<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="images/fevicon.png">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="loginBody">
    <div class="login-left">
    </div>
    <div class="login-right">
        <div class="login-header">
            <a class="noStyle back" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="login-body">
            <div class="loginForm">
                <h1>Login</h1>
                <form id="loginForm" >
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="input-group">
                        <label for="Role">Select Role:</label>
                        <select id="Role" name="Select Role">
                            <option value="" selected>Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="siteLead">Site Lead</option>
                            <option value="employee">Employee</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <h2 id="warning" class="hidden"></h2>
                    <button type="submit" id="login-button" class="login-button">Login</button>
                </form>
            </div>
        </div>
        <div class="login-footer">
            <p>&copy; 2025 Attendance Maintenance System</p>
        </div>
    </div>
</body>
<script src="index.js">
</script>

</html>
