<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="icon" type="img/png" href="images/fevicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="adminStyling.css">
</head>

<body id="projects-body">
    <h1 align="center">Please wait! Site is loading...</h1>
</body>
<script>
    let params = new URLSearchParams(window.location.search);
    let adminId = params.get("adminId");
    let projectBody = document.getElementById("projects-body");
    window.addEventListener("DOMContentLoaded", async function () {
        try {
            const projectsResponse = await fetch("http://localhost:5000/api/admins/projects");
            const adminResponse = await fetch(`http://localhost:5000/api/auth/admin/${adminId}`);
            let adminResult = await adminResponse.json();
            if (adminResponse.ok) {
                
                console.log("admin",adminResult);
                projectBody.innerHTML = `
                    <div class="container">
                        <aside class="sidebarFixed">
                            <div class="logoBox">
                                <div class="logoIcon"></div> Attendee
                            </div>
                            <nav class="navMenu">
                                <a href="adminDashBoard.html?adminId=${adminResult._id}" >Dashboard</a>
                                <a href="siteLeads.html?adminId=${adminResult._id}">Site Leads</a>
                                <a href="workers.html?adminId=${adminResult._id}">Workers</a>
                                <a href="projects.html?adminId=${adminResult._id}" class="active">Projects</a>
                            </nav>
                        </aside>
                        <main class="mainContent">
                            <header class="topBar">
                                <h1></h1>
                                <div id="profile" class="profileIcon">ðŸ‘¤</div>
                            </header>
                            <div class="hidden" id="logout">Logout</div>
                            <section class="dashboardContent">
                                <h2>Projects</h2>
                                <button id="addProjectBtn"> Add New Project</button>
                                <div class="addFormDiv">
                                    <div id="addProjectForm" class="addProjectForm hidden">
                                        <label for="projectName">Project Name: </label>
                                        <input type="text" id="projectName">
                                        <label for="projectDescription">Project Descriptioin</label>
                                        <input type="text" id="projectDescription">
                                        <label for="startDate">Start Date: </label>
                                        <input type="date" id="startDate">
                                        <div id="sitesList"></div>
                                        <label for="addSite">Add Site</label>
                                        <button id="addSite">+</button>
                                        <form action="submit" id="addSiteForm" class="addProjectForm hidden">
                                            <label for="SiteName">SiteName:</label>
                                            <input type="text" id="SiteName">
                                            <label for="siteLeadOption">Select Site Lead</label>
                                            <select name="siteLead" id="siteLeadOption">
                                            </select>
                                            <label for="workerOption">Add Workers</label>
                                            <select name="workers" id="workerOption">
                                                <option value="" selected>select</option>
                                                <option value="raghu">Raghu</option>
                                            </select>
                                            <button id="add">Add Site</button>
                                        </form>
                                        <button>Add Project</button>
                                    </div>
                                </div>
                            </section><br><br>
                            <table class="dashboardTable">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Project Name</th>
                                        <th>No of Sites</th>
                                        <th>No of Workers</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                </tbody>
                            </table>
                        </main>
                    </div>
                    <footer>
                        <p>&copy; 2025 Attendance Maintenance System</p>
                    </footer>
                `;
                
                let profile = document.getElementById("profile");
                let logout = document.getElementById("logout");
                profile.addEventListener("click", () => {
                    if (logout.classList.contains("hidden")) {
                        logout.classList.remove("hidden");
                        logout.addEventListener("click", () => {
                            if (confirm("Are you sure you want to LogOut?")) {
                                window.location.href = "login.html";
                            }
                            else {
                                logout.classList.add("hidden");
                            }
                        });
                        logout.classList.remove("hidden");
                    } else {
                        logout.classList.add("hidden");
                    }
                });
                let project = document.getElementById("addProjectBtn")
                let projectForm = document.getElementById("addProjectForm");
                let site = document.getElementById("addSite");
                let siteForm = document.getElementById("addSiteForm");
                project.addEventListener("click", () => {
                    projectForm.classList.remove("hidden");
                });
                site.addEventListener("click", () => {
                    siteForm.classList.remove("hidden");
                });
            }
            if(adminResponse.ok && projectsResponse.ok){
                // let admin = await adminResponse.json();
                let projects = await projectsResponse.json();
                console.log("projects",projects.projects);
                let projectsData = projects.projects;
                let tableBody = document.getElementById("table-body");
                tableBody.innerHTML="";
                for(let i=0;i<projectsData.length;i++){
                    console.log('inloop');
                    let sitesCount = projectsData[i].sites.length;
                    let sites = projectsData[i].sites;
                    console.log("sites",sites);
                    let employeesCount = 0;
                    for(let i=0;i<sites.length;i++){
                        employeesCount = employeesCount+sites[i].Employees.length;
                    }
                    tableBody.innerHTML+=`
                        <tr>
                            <td>${i+1}</td>
                            <td>${projectsData[i].name}</td>
                            <td>${sitesCount}</td>
                            <td>${employeesCount}</td>
                            <td><button project-id=${projectsData[i]._id} class="getInfo">Get Info</button></td>
                        </tr>
                    `;
                }
                let projectInfo = document.querySelectorAll(".getInfo");
                projectInfo.forEach(button =>{
                    button.addEventListener("click",()=>{
                        let projectId = button.getAttribute("project-id");
                        window.location.href=`projectDetails.html?projectId=${projectId}&adminId=${adminResult._id}`;
                    })
                });
            }
            else {
                projectBody.innerHTML = `<h1 align="center">404 Data not found</h1>`;
            }
        }
        catch (error) {
            projectBody.innerHTML = `<h1 align="center">500 Server not found</h1>`;
        }
    });

</script>

</html>
