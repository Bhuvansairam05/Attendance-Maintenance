<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workers</title>
    <link rel="icon" type="img/png" href="images/fevicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="adminStyling.css">
</head>

<body id="admin-worker-body">
    <h1 align="center" id="load-data">Please Wait! Site is Loading...</h1>
    
</body>
<script>
    let params = new URLSearchParams(window.location.search);
    let adminId = params.get("adminId");
    let body=document.getElementById("admin-worker-body");
    let load = document.getElementById("load-data");
    window.addEventListener("DOMContentLoaded",async function(){
        try{
            const response =await fetch("https://attendance-maintenance.onrender.com/api/admins/employees");
            const adminResponse = await fetch(`https://attendance-maintenance.onrender.com/api/auth/admin/${adminId}`);
            console.log(response);
            if(response.ok && adminResponse.ok){
                let result = await response.json();
                let adminResult = await adminResponse.json();
                console.log(result);
                body.innerHTML=`
                    <div class="container">
                        <aside class="sidebarFixed">
                            <div class="logoBox">
                                <div class="logoIcon"></div> Attendee
                            </div>
                            <nav class="navMenu">
                            <a href="adminDashBoard.html?adminId=${adminResult._id}" >Dashboard</a>
                            <a href="siteLeads.html?adminId=${adminResult._id}">Site Leads</a>
                            <a href="workers.html?adminId=${adminResult._id}" class="active">Workers</a>
                            <a href="projects.html?adminId=${adminResult._id}">Projects</a>
                        </nav>
                        </aside>
                        <main class="mainContent">
                            <header class="topBar">
                                <h1></h1>
                                <div id="profile" class="profileIcon">ðŸ‘¤</div>
                            </header>
                            <div class="hidden" id="logout">Logout</div>
                            <section class="dashboardContent">
                                <h2>Workers</h2>
                                <table class="dashboardTable">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Worker Name</th>
                                            <th>Working Project</th>
                                            <th>Site No</th>
                                            <th>Salary(in rupees)</th>
                                            <th>Get Info</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-body">
                                    </tbody>
                                </table>
                            </section>
                        </main>
                    </div>
                    <footer>
                        <p>&copy; 2025 Attendance Maintenance System</p>
                    </footer>
                `;
                let profile = document.getElementById("profile");
                let logout = document.getElementById("logout");
                profile.addEventListener("click", () => {
                    if (logout.classList.contains("hidden")) {
                        logout.classList.remove("hidden");
                        logout.addEventListener("click", () => {
                            if (confirm("Are you sure you want to LogOut?")) {
                                window.location.href = "login.html";
                            }
                            else {
                                logout.classList.add("hidden");
                            }
                        });
                        logout.classList.remove("hidden");
                    } else {
                        logout.classList.add("hidden");
                    }
                });
                let tableBody = document.getElementById("table-body");
                tableBody.innerHTML="";
                for(let i=0;i<result.length;i++){
                    tableBody.innerHTML+=`
                        <tr>
                            <td>${i+1}</td>
                            <td>${result[i].name}</td>
                            <td>${result[i].workingProject}</td>
                            <td>${result[i].workingSite}</td>
                            <td>${result[i].monthlyPay}</td>
                            <td><button data-id=${result[i]._id} class="getInfo">getInfo</button></td>
                        </tr>
                    `;
                }
                const getInfoButtons = document.querySelectorAll(".getInfo");
                    getInfoButtons.forEach(button => {
                        button.addEventListener("click", function () {
                            const employeeId = this.getAttribute("data-id");
                            window.location.href = `workerData.html?employeeId=${employeeId}`;
                        })
                    });
            }
            else{
                let result = response.json();
                load.innerText=`${result.error}`;
            }
        }
        catch(error){
            load.innerText="500 Server not Found.";
        }
    })
</script>
</html>
