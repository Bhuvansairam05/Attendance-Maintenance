<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkerDashboard</title>
    <link rel="icon" type="img/png" href="images/fevicon.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="title">
            <div class="logo"></div>
            <h1>Attendee</h1>
        </div>
        <div class="rightHeader siteLeadProfile">
            <!-- ðŸ‘¤ -->
        </div>
    </header>
    <main class="workerMain">
        <div class="workerTop">
            <h2>Hello, Ravi</h2>
            <p class="largeFont">Working Project: Metro Expansion</p>
            <p class="largeFont" class="largeFont">Site Name: SL-102</p>
            <p class="largeFont">SiteLead Name: Ram</p>
            <h2 id="date"></h2>
            <div class="markAttendance">
                <button class="checkInAttendance">CheckIn</button>
                <button class="checkOutAttendance">CheckOut</button>
            </div>
            <button id="getAttendance" class="getInfo">View Attendance</button>
        </div>
        
        <div id="chart" class="chartBox hidden">
            <br>
            <canvas id="attendanceChart" width="10" height="10"></canvas>
        </div><br><br><br><br><br>
    </main>
    <footer>
        <p>&copy; 2025 Attendance Maintenance System</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let d = new Date();
    let day = String(d.getDate()).padStart(2, "0");
    let month = String(d.getMonth() + 1).padStart(2, "0");
    let year = d.getFullYear();
    let date = document.getElementById("date");
    date.innerHTML = `Mark Attendance for ${day}/${month}/${year} :-`;
    let attendance = document.getElementById("getAttendance");
    attendance.addEventListener("click", () => {
        let pieChartBox = document.getElementById("chart");
        pieChartBox.classList.remove("hidden");
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        const attendanceChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Present Days', 'Absent Days'],
                datasets: [{
                    data: [22, 8], // Default values: 22 present, 8 absent (out of 30)
                    backgroundColor: ['#4caf50', '#f44336'],
                    borderColor: '#fff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

    })
</script>

</html>
