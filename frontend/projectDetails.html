<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminStyling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Project's Information</title>
    <link rel="icon" type="img/png" href="images/fevicon.png">
</head>

<body id="admin-body">
    <h1 id="load" align="center">Please Wait! Site is loading...</h1>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let body = document.getElementById("admin-body");
    const params = new URLSearchParams(window.location.search);
    const adminId = params.get("adminId");
    const projectId = params.get("projectId");
    const load = document.getElementById("load");
    window.addEventListener("DOMContentLoaded", async function () {
        try {
            let adminResponse = await fetch(`http://localhost:5000/api/auth/admin/${adminId}`);
            let projectResponse = await fetch(`http://localhost:5000/api/admins/project/${projectId}`);
            if(adminResponse.ok && projectResponse.ok){
                let adminResult = await adminResponse.json();
                let projectResult = await projectResponse.json();
                console.log(projectResult);
                body.innerHTML=`
                    <div class="container">
                        <div class="sidebarFixed">
                            <div class="logoBox">
                                <div class="logoIcon"></div> Attendee
                            </div>
                            <nav class="navMenu">
                                <a href="adminDashBoard.html?adminId=${adminResult._id}" >Dashboard</a>
                                <a href="siteLeads.html?adminId=${adminResult._id}">Site Leads</a>
                                <a href="workers.html?adminId=${adminResult._id}">Workers</a>
                                <a href="projects.html?adminId=${adminResult._id}" class="active">Projects</a>
                            </nav>
                        </div>
                        <main class="mainContent">
                            <header class="topBar">
                                <a class="noStyle back" href="projects.html?adminId=${adminResult._id}"><i class="fa-solid fa-arrow-left"></i></a>
                                <div id="profile" class="profileIcon">ðŸ‘¤</div>
                            </header>
                            <div class="hidden" id="logout">Logout</div>
                            <div class="projectDetailsMain">
                                <section class="dashboardContent">
                                    <div id="projectInfo">
                                        <h1>Project Name ${projectResult.name}</h1>
                                        <h2>Description: ${projectResult.description}</h2>
                                        <h2>Number of Sites: ${projectResult.numberOfSites}</h2>
                                        <div id="sites-data"></div>
                                    </div>
                                </section>
                                <div id="chart" class="chartBox hidden">
                                    <br>
                                    <canvas id="attendanceChart" width="10" height="10"></canvas>
                                </div>
                            </div>
                        </main>
                    </div>
                    <footer>
                        <p>&copy; 2025 Attendance Maintenance System</p>
                    </footer>
                `;
                let sites = document.getElementById("sites-data");
                sites.innerHTML="";
                let sitesInfo = projectResult.sites;
                console.log("sites", sitesInfo);
                console.log("sites",sitesInfo);
                for(let i=0;i<sitesInfo.length;i++){
                    sites.innerHTML  +=`
                        <h2>Site Number: ${sitesInfo[i].siteNumber}</h2>
                        <p style="font-size:20px">SiteLead Name: ${sitesInfo[i].siteLeadName}</p>
                        <div id="employees"></div>
                    `;
                    let employees=sitesInfo[i].workers;
                    console.log(employees);
                    let employeeDetails = document.getElementById("employees");
                    employeeDetails.innerHTML="<h3>Employees:</h3>";
                    for(let i=0;i<employees.length;i++){
                        employeeDetails.innerHTML+=`
                            <p style="font-size:20px">${i+1}. ${employees[i].name} Present Days: ${employees[i].presentDays}</p>
                        `;
                    }
                }
                let profile = document.getElementById("profile");
                let logout = document.getElementById("logout");
                profile.addEventListener("click", () => {
                    if (logout.classList.contains("hidden")) {
                        logout.classList.remove("hidden");
                        logout.addEventListener("click", () => {
                            if (confirm("Are you sure you want to LogOut?")) {
                                window.location.href = "login.html";
                            }
                            else {
                                logout.classList.add("hidden");
                            }
                        });
                        logout.classList.remove("hidden");
                    } else {
                        logout.classList.add("hidden");
                    }
                });
            }
            else{
                load.innerText="404 Cannot load Data";
            }
        }
        catch (error) {
            load.innerText = "500 Server Not Found";
        }
    })

</script>

</html>
