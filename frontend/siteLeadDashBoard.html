<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Lead DashBoard</title>
    <link rel="icon" type="img/png" href="images/fevicon.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="title">
            <div class="logo"></div>
            <h1>Attendee</h1>
        </div>
        <div class="rightHeader siteLeadProfile">
            <!-- ðŸ‘¤ -->
        </div>
    </header>
    <main class="siteLeadMain">
        <div class="top">
            <h2>Hello, Ram</h2>
            <p class="largeFont">Working Project: Metro Expansion</p>
            <p class="largeFont"class="largeFont">Site Name: SL-102</p>
            <p class="largeFont">No of workers: 2</p>
            <p class="largeFont">5 projects working experience</p>
            <h2 id="date"></h2>
        </div>
        <div class="bottom">
            <table class="dashboardTable">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Worker Name</th>
                            <th>CheckIn Time</th>
                            <th>CheckOut Time</th>
                            <th>Accept</th>
                            <th>Reject</th>
                            <th>Get Info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Ravi</td>
                            <td>09:30 AM</td>
                            <td>03:30 PM</td>
                            <td><button class="approveAttendance">Approve</button></td>
                            <td><button class="rejectAttendance">Reject</button></td>
                            <td><button class="getInfo" onclick="window.location.href='workerData.html?workerId=1'">Get Info</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Prakash</td>
                            <td>10:00 AM</td>
                            <td>04:00 PM</td>
                            <td><button class="approveAttendance">Approve</button></td>
                            <td><button class="rejectAttendance">Reject</button></td>
                            <td><button class="getInfo" onclick="window.location.href='workerData.html?workerId=2'">Get Info</button></td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Attendance Maintenance System</p>
    </footer>
</body>
<script>
    let d = new Date();
    let day = String(d.getDate()).padStart(2,"0");
    let month = String( d.getMonth()+1).padStart(2,"0");
    let year = d.getFullYear();
    let date = document.getElementById("date");
    date.innerHTML=`Approve Attendance for ${day}/${month}/${year} :-`;
</script>
</html>
